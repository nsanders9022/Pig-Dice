<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <button id="roll" type="button" class="btn btn-success">Roll</button>
          <button id="hold" type="button" class="btn btn-warning">Hold</button>
          <h3>You rolled a: <span id="roll-number"></span></h3>
        </div>
        <div class="col-sm-4">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <h3>Player 1 turn: <span id="player1-turn-total"></span></h3>
          <h3>Player 1 total: <span id="player1-total"></span></h3>
        </div>
        <div class="col-sm-6">
        </div>
        <div class="col-sm-3">
          <h3>Player 2 turn: <span id="player2-turn-total"></span></h3>
          <h3>Player 2 total: <span id="player2-total"></span></h3>
        </div>
      </div>

    </div>
  </body>
</html>
