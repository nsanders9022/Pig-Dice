<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="player-overlay">
      <form id="name-form">
        <div class="form-group">
          <label for="player1-name">Player One:</label>
          <input id="player1-name" type="text">
        </div>
        <div class="form-group">
          <label for="player2-name">Player Two:</label>
          <input id="player2-name" type="text">
        </div>
        <button type="submit" class="btn btn-success">Play</button>
      </form>
    </div>


    <div class="container">

      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>

      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
          <button id="roll" type="button" class="btn btn-success">Roll</button>
          <button id="hold" type="button" class="btn btn-warning">Hold</button>
        </div>
        <div class="col-sm-4">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <h3>You rolled a: <span id="roll-number-player1"></span></h3>
          <h3><span class="one-name"></span> turn: <span id="player1-turn-total"></span></h3>
          <h3><span class="one-name"></span> total: <span id="player1-total"></span></h3>
        </div>
        <div class="col-sm-6">
        </div>
        <div class="col-sm-3">
          <h3>You rolled a: <span id="roll-number-player2"></span></h3>
          <h3><span class="two-name"></span> turn: <span id="player2-turn-total"></span></h3>
          <h3><span class="two-name"></span> total: <span id="player2-total"></span></h3>
        </div>
      </div>

    </div>
  </body>
</html>
